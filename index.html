<!doctype html>

<html>
<head>
  <meta charset="utf-8">

  <title>Crystal Collector Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./assets/javascript/game.js"></script>

</head>

<body>
    <header>
            <div class="jumbotron jumbotron-fluid p-5 m-4">
                    <div class="container">
                        <div class="row">
                            <div class="col text-center">
                                <h1 class="display-4 text-center">Crystal Collector Game</h1>
                                <button type="button" class="btn btn-primary btn-lg mt-4" id="rulesBtn">Game Rules</button>
                                <div class="card mt-4" style="display: none" id="rulesInfo">
                                  <div class="card-body text-left">
                                    ---Rules---
                                  </div>
                                </div>
                                </div>
                        </div>
                    </div>
                  </div>
    </header>
  
  <div class="container">
    <div class="row m-auto">
      <div class="col-md-3 m-auto border border-info p-3">
        Wins:
      </div>
      <div class="col-md-3 m-auto border border-info p-3">
        Losses:
      </div>
    </div>
  </div>
  <div class="container mt-4">
    <div class="row m-auto">
      <div id="targetScore" class="col-md-4 m-auto border border-danger pt-2 pb-5 text-center">
        Target Score
        <hr class="bg-dark mt-2">
      </div>
      <div id="yourScore" class="col-md-4 m-auto border border-danger pt-2 pb-5 text-center">
        Your Score
        <hr class="bg-dark mt-2">
      </div>
    </div>
  </div>
  <div class="container mt-4">
    <div class="row m-auto">
      <div class="col-md-2 m-auto">
        <img src="./assets/images/Screen Shot 2019-07-19 at 2.22.19 PM.png" alt="..." class="img-thumbnail">
      </div>
      <div class="col-md-2 m-auto">
        <img src="./assets/images/Screen Shot 2019-07-19 at 2.22.40 PM.png" alt="..." class="img-thumbnail">
      </div>
      <div class="col-md-2 m-auto">
        <img src="./assets/images/Screen Shot 2019-07-19 at 2.23.31 PM.png" alt="..." class="img-thumbnail">
      </div>
      <div class="col-md-2 m-auto">
        <img src="./assets/images/Screen Shot 2019-07-19 at 2.24.00 PM.png" alt="..." class="img-thumbnail">
    </div>
  </div>
